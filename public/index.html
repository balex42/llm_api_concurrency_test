<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurrency Test App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        button {
            padding: 8px;
            margin-top: 5px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>OpenAI API Concurrency Test</h1>
    <form id="testForm">
        <label for="apiUrl">API URL:</label>
        <input type="text" id="apiUrl" placeholder="https://api.openai.com" required>

        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" required>

        <label for="prompt">Prompt:</label>
        <textarea id="prompt" rows="4" required></textarea>

        <label for="numRequests">Number of Requests:</label>
        <input type="number" id="numRequests" min="1" max="100" required>

        <label for="model">Model:</label>
        <input type="text" id="model" placeholder="gpt-3.5-turbo" required>

        <label for="maxTokens">Max Tokens:</label>
        <input type="number" id="maxTokens" min="1" value="100" required>

        <button type="submit">Start Test</button>
    </form>

    <h2>Results</h2>
    <button id="clearButton">Clear Results</button>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Request ID</th>
                <th>Status</th>
                <th>Generated Text (last 100 chars)</th>
                <th>Tokens/s</th>
                <th>Total Tokens</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const prompt = document.getElementById('prompt').value;
            const numRequests = parseInt(document.getElementById('numRequests').value);
            const model = document.getElementById('model').value;
            const maxTokens = parseInt(document.getElementById('maxTokens').value);

            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = ''; // Clear previous results

            const response = await fetch('/api/test-concurrency', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt, numRequests, apiUrl, apiKey, model, maxTokens })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop(); // Keep incomplete line in buffer
                for (const line of lines) {
                    if (line.trim()) {
                        const data = JSON.parse(line);
                        updateTable(data);
                    }
                }
            }
        });

        function updateTable(data) {
            const tbody = document.querySelector('#resultsTable tbody');
            let row = tbody.querySelector(`tr[data-id="${data.id}"]`);
            if (!row) {
                row = document.createElement('tr');
                row.setAttribute('data-id', data.id);
                row.innerHTML = `<td>${data.id}</td><td></td><td></td><td></td><td></td>`;
                tbody.appendChild(row);
            }
            const cells = row.children;
            cells[1].textContent = data.status;
            cells[1].className = data.status;
            
            if (data.generatedText) {
                // Show only last 100 characters
                const text = data.generatedText;
                cells[2].textContent = text.length > 100 ? '...' + text.slice(-100) : text;
                cells[2].title = text; // Show full text on hover
            }
            
            if (data.tokensPerSecond !== undefined) {
                cells[3].textContent = data.tokensPerSecond.toFixed(2);
            }
            
            if (data.totalTokens !== undefined) {
                cells[4].textContent = data.totalTokens;
            }
            
            if (data.error) {
                cells[2].textContent = data.error;
                cells[2].className = 'error';
            }
        }

        // Clear button functionality
        document.getElementById('clearButton').addEventListener('click', () => {
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = '';
        });
    </script>
</body>

</html>
